# Build and Performance Optimizations
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# AndroidX and Jetifier Configuration
android.useAndroidX=true
android.enableJetifier=true

# Kotlin configuration
kotlin.code.style=official

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true

# Enable non-transitive R classes
android.nonTransitiveRClass=true

# Enable non-final resource IDs
android.nonFinalResIds=false

# Firebase configuration
# Disable Firebase analytics data collection by default
# Users can opt-in through the app settings
firebase.analytics.collection.enabled=false
firebase.crashlytics.collection.enabled=true

# Security configurations
# Enable ProGuard/R8 obfuscation for release builds
android.enableResourceObfuscation=true

# Network and HTTP configurations
# Enable cleartext traffic for development (disable for production)
android.usesCleartextTraffic=false

# Flutter specific configurations
flutter.compileSdkVersion=34
flutter.targetSdkVersion=34
flutter.ndkVersion=23.1.7779620

# Build cache configurations
android.enableBuildCache=true

# Multidex configuration
android.enableDexingArtifactTransform.desugaring=false

# Enable build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false

# Signing configuration (for development)
# TODO: Configure proper signing for production releases
MYAPP_UPLOAD_STORE_FILE=upload-keystore.jks
MYAPP_UPLOAD_KEY_ALIAS=upload
MYAPP_UPLOAD_STORE_PASSWORD=password
MYAPP_UPLOAD_KEY_PASSWORD=password

# Environment-specific configurations
# These can be overridden in CI/CD pipelines
ENVIRONMENT=development
ENABLE_FIREBASE=true
ENABLE_ANALYTICS=false
ENABLE_CRASHLYTICS=true
ENABLE_DEBUG_LOGS=true

# API configuration
API_BASE_URL_DEV=https://api-dev.yourapp.com
API_BASE_URL_STAGING=https://api-staging.yourapp.com
API_BASE_URL_PROD=https://api.yourapp.com

# Firebase project configuration
FIREBASE_PROJECT_DEV=your-app-dev
FIREBASE_PROJECT_STAGING=your-app-staging
FIREBASE_PROJECT_PROD=your-app-prod